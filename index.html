<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mentoria</h1>

        <p>Preencha o formulário abaixo para agendar sua mentoria</p>
      </header>

      <form id="mentorship-form">
        <fieldset>
          <legend>informações pessoais</legend>
          <div class="line"></div>

          <div class="name-fields">
            <div class="field">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name" minlength="3" required />
            </div>

            <div class="field">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" minlength="3" required />
            </div>
          </div>

          <div class="field">
            <label for="email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" name="" id="email" minlength="3" required />
          </div>

          <div class="field">
            <label for="password"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >
            <input type="password" id="password" minlength="3" required />
          </div>
        </fieldset>

        <fieldset>
          <legend>informações do mentor</legend>
          <div class="line"></div>

          <div class="field">
            <label for="mentor-name"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="mentor-name" minlength="3" required />
          </div>
        </fieldset>

        <fieldset>
          <legend>seus horários disponíveis</legend>
          <div class="line"></div>

          <legend>primeira mentoria</legend>

          <div class="datetime-fields">
            <div class="field">
              <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-date" />
            </div>

            <div class="time-fields">
              <div class="field">
                <label for="first-start-time">Das</label>
                <input type="time" id="first-start-time" />
              </div>
              <div class="field">
                <label for="first-end-time">Até</label>
                <input type="time" id="first-end-time" />
              </div>
            </div>
          </div>

          <legend>segunda mentoria</legend>

          <div class="datetime-fields">
            <div class="field">
              <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="second-date" />
            </div>

            <div class="time-fields">
              <div class="field">
                <label for="second-start-time">Das</label>
                <input type="time" id="second-start-time" />
              </div>
              <div class="field">
                <label for="second-end-time">Até</label>
                <input type="time" id="second-end-time" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button form="mentorship-form">salvar</button>
      </footer>
    </div>
  </body>
</html>
